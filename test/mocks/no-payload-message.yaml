asyncapi: 2.6.0
info:
  title: No Payload Message Test
  version: 1.0.0
  description: Test AsyncAPI with messages that have no payload

channels:
  test/notification:
    subscribe:
      message:
        # This message has no payload - it's just a notification
        description: A simple notification message with no payload
        contentType: application/json
        # No payload field means no schema

  test/event:
    publish:
      message:
        # This message has a payload
        description: An event message with payload
        contentType: application/json
        payload:
          $ref: '#/components/schemas/Event'

components:
  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time 